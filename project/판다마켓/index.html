<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link
    rel="stylesheet"
    href="style.css" 
    />
    <link rel="icon" href="img/panda.ico">
</head>
<body>
    <div class="headerColor">
        <div class="headerBoundary">
            <header class="header">
                <div class="headerLogo">
                    <img src="img/Group 19.png" />
                </div>
                <div class="headerLoginButton">
                    <a href="/login"><img src="img/btn_small_48.png" /></a>
                </div>
            </header>
        </div>
    </div>


    <div class="mainSectionBoundary">
        <section class="mainSection">
            <div class="mainSectionLeft">
                <div class="mainSectionTitle">
                    일상의 모든 물건을<br />거래해 보세요
                </div>
                <div class="mainSectionButton">
                    <a href="/items"><img src="img/btn_large.png" /></a>
                </div>
            </div>
            <div class="mainSectionRight">
                <img class="mainSectionRightImg" src="img/Img_home_top.png" />
            </div>
        </section>
    </div>

    <div class="servSectionBoundary">
        <div class="servSection">
            <div class="servSectionLeft">
                <img class="img" src="img/frame1.png" />
            </div>
            <div class="servSectionRight">
                <div class="servSectionSmallTitle">
                    Hot Item
                </div>
                <div class="servSectionBigTitle">
                    인기 상품을<br /> 확인해 보세요
                </div>
                <div class="servSectionArticle">
                    가장 HOT한 중고거래 물품을<br />
                    판다 마켓에서 확인해 보세요
                </div>
            </div>
        </div>
    </div>

    <div class="servSectionBoundary">
        <div class="servSection">
            <div class="servSectionLeftReverse">
                <div class="servSectionSmallTitle">
                    Search
                </div>
                <div class="servSectionBigTitle">
                    구매를 원하는<br />상품을 검색하세요
                </div>
                <div class="servSectionArticle">
                    구매하고 싶은 물품은 검색해서<br />
                    쉽게 찾아보세요
                </div>
            </div>
            <div class="servSectionRightReverse">
                <img class="reverseImg" src="img/Img_home_02.png" />
            </div>
        </div>
    </div>

    <div class="servSectionBoundary">
        <div class="servSection">
            <div class="servSectionLeft">
                <img class="img" src="img/Img_home_03.png" />
            </div>
            <div class="servSectionRight">
                <div class="servSectionSmallTitle">
                    Register
                </div>
                <div class="servSectionBigTitle">
                    판매를 원하는<br />상품을 등록하세요
                </div>
                <div class="servSectionArticle">
                    어떤 물건이든 판매하고 싶은 상품을<br />
                    쉽게 등록하세요
                </div>
            </div>
        </div>
    </div>
    <div class="bin">
    </div>



    <div class="mainSectionBoundary">
        <section class="mainSection">
            <div class="mainSectionLeft">
                <div class="mainSectionTitle">
                    믿을 수 있는<br />판다마켓 중고거래
                </div>
            </div>
            <div class="mainSectionRight">
                <img class="mainSectionRightImg" src="img/Img_home_bottom.png" />
            </div>
        </section>
    </div>
    <div class="footerColor">
        <div class="footerBoundary">
            <footer class="footer">
                <div class="copyright">
                    ⓒcodeit - 2024
                </div>
                <div class="links">
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/faq">FAQ</a>
        
                </div>
                <div class="socials">
                    <a href="https://facebook.com" target="_blank"><img src="img/ic_facebook.png"></a>
                    <a href="https://twitter.com" target="_blank"><img src="img/ic_twitter.png"></a>
                    <a href="https://youtube.com" target="_blank"><img src="img/ic_youtube.png"></a>
                    <a href="https://instagram.com" target="_blank"><img src="img/ic_instagram.png"></a>
                </div>
            </footer>
    
        </div>
    </div>

</body>
</html>
